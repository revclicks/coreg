<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Qualification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .question-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        .question-title {
            color: #1f2937;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .answer-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .answer-btn {
            flex: 1;
            padding: 20px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .answer-btn:hover {
            background: #15803d;
            transform: translateY(-2px);
        }
        
        .answer-btn:active {
            transform: translateY(0);
        }
        
        .multiple-choice {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .choice-option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .choice-option:hover {
            background: #e2e8f0;
            border-color: #16a34a;
        }
        
        .choice-option.selected {
            background: #dcfce7;
            border-color: #16a34a;
            color: #15803d;
            font-weight: 600;
        }
        
        .continue-btn {
            width: 100%;
            padding: 18px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .continue-btn:hover {
            background: #15803d;
        }
        
        .continue-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        .footer-text {
            color: #6b7280;
            font-size: 14px;
            margin-top: 30px;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .question-card {
                padding: 30px 25px;
                margin: 0 10px;
            }
            
            .question-title {
                font-size: 24px;
            }
            
            .answer-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .answer-btn {
                font-size: 18px;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Complete Your Qualification
    </div>
    
    <div class="main-content">
        <div class="question-card">
            <div id="loading-state" class="loading">
                <div class="loading-spinner"></div>
                Loading your questions...
            </div>
            
            <div id="question-content" style="display: none;">
                <h1 id="question-title" class="question-title"></h1>
                
                <div id="yes-no-answers" class="answer-buttons" style="display: none;">
                    <button class="answer-btn" onclick="questionnaire.answerQuestion('Yes')">Yes</button>
                    <button class="answer-btn" onclick="questionnaire.answerQuestion('No')">No</button>
                </div>
                
                <div id="multiple-choice-answers" class="multiple-choice" style="display: none;">
                    <div id="choice-options"></div>
                    <button id="continue-btn" class="continue-btn" onclick="questionnaire.submitChoice()" disabled>
                        Continue
                    </button>
                </div>
                
                <p class="footer-text">
                    Your responses help us provide relevant offers. All information is kept secure and private.
                </p>
            </div>
        </div>
    </div>

    <script>
        class Questionnaire {
            constructor() {
                this.questions = [];
                this.currentQuestionIndex = 0;
                this.responses = [];
                this.email = null;
                this.sessionId = null;
                this.siteCode = null;
                this.selectedChoice = null;
                
                this.init();
            }
            
            async init() {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                this.email = urlParams.get('email');
                this.sessionId = urlParams.get('session');
                this.siteCode = urlParams.get('site');
                
                if (!this.email || !this.sessionId) {
                    this.showError('Invalid session. Please start over.');
                    return;
                }
                
                await this.loadQuestions();
                this.showCurrentQuestion();
            }
            
            async loadQuestions() {
                try {
                    const response = await fetch('/api/questions');
                    if (!response.ok) throw new Error('Failed to load questions');
                    this.questions = await response.json();
                } catch (error) {
                    console.error('Error loading questions:', error);
                    this.showError('Unable to load questions. Please try again.');
                }
            }
            
            showCurrentQuestion() {
                document.getElementById('loading-state').style.display = 'none';
                
                if (this.currentQuestionIndex >= this.questions.length) {
                    this.redirectToAds();
                    return;
                }
                
                const question = this.questions[this.currentQuestionIndex];
                document.getElementById('question-title').textContent = question.text;
                document.getElementById('question-content').style.display = 'block';
                
                // Hide all answer types first
                document.getElementById('yes-no-answers').style.display = 'none';
                document.getElementById('multiple-choice-answers').style.display = 'none';
                
                if (question.type === 'multiple_choice' && question.options && question.options.length > 0) {
                    this.showMultipleChoice(question.options);
                } else {
                    // Default to Yes/No
                    document.getElementById('yes-no-answers').style.display = 'flex';
                }
            }
            
            showMultipleChoice(options) {
                const choiceContainer = document.getElementById('choice-options');
                choiceContainer.innerHTML = '';
                
                options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'choice-option';
                    button.textContent = option;
                    button.onclick = () => this.selectChoice(option, button);
                    choiceContainer.appendChild(button);
                });
                
                document.getElementById('multiple-choice-answers').style.display = 'block';
                document.getElementById('continue-btn').disabled = true;
            }
            
            selectChoice(choice, buttonElement) {
                // Remove selected class from all options
                document.querySelectorAll('.choice-option').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                buttonElement.classList.add('selected');
                this.selectedChoice = choice;
                document.getElementById('continue-btn').disabled = false;
            }
            
            submitChoice() {
                if (this.selectedChoice) {
                    this.answerQuestion(this.selectedChoice);
                }
            }
            
            async answerQuestion(answer) {
                const question = this.questions[this.currentQuestionIndex];
                
                // Save response
                await this.saveResponse({
                    questionId: question.id,
                    questionType: question.type,
                    answer: answer
                });
                
                this.currentQuestionIndex++;
                this.selectedChoice = null;
                
                // Small delay for better UX
                setTimeout(() => {
                    this.showCurrentQuestion();
                }, 300);
            }
            
            async saveResponse(response) {
                try {
                    const fullResponse = {
                        ...response,
                        sessionId: this.sessionId
                    };
                    
                    await fetch('/api/responses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(fullResponse)
                    });
                    
                    this.responses.push(fullResponse);
                } catch (error) {
                    console.error('Error saving response:', error);
                }
            }
            
            redirectToAds() {
                // Redirect to ads page with session info
                window.location.href = `/ads?email=${encodeURIComponent(this.email)}&session=${this.sessionId}&site=${this.siteCode}`;
            }
            
            showError(message) {
                document.getElementById('loading-state').innerHTML = `
                    <div style="color: #ef4444; font-size: 18px;">
                        <strong>Error:</strong> ${message}
                    </div>
                `;
            }
        }
        
        // Initialize questionnaire
        const questionnaire = new Questionnaire();
    </script>
</body>
</html>
